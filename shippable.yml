# Language setting
language: node_js

# Version number
node_js:
  - 0.12

build:
  pre_ci_boot:
    image_name: ragesh/sample_node
    image_tag: latest
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ./stream.sh

  on_failure:
    - echo "The job failed!!!!!"

  on_success:
    - echo "The job succeeded!!!!"

