# Language setting
language: node_js

# Version number
node_js:
  - 0.12

build:
  pre_ci_boot:
    image_name: drydock/u14nodall
    image_tag: prod
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
   - echo "Hello, World!"

  post_ci:
    - docker build --rm -t=quay.io/rageshkrishna/busybox .
    - docker push quay.io/rageshkrishna/busybox

#  smoke_test:
#    - sudo ls /
  on_failure:
    - echo "The job failed!!!!!"
    
  on_success:
    - echo "The job succeeded!!!!"

deploy:
  pre_build:
    - ls
    - ls -al

integrations:
  notification:
    - integrationName: slk-avi
      type: slack
      recepients:
        - prod
      branches:
        only:
          - master

    - integrationName: slk-avi
      type: slack
      recepients:
        - beta
      branches:
        only:
          - test

  hub:
    - integrationName: "Ragesh - Docker"
      type: docker
      branches:
        only:
          - master
  deploy:
    - integrationName: aws-avi
      type: aws
      branches:
        only:
          - master
