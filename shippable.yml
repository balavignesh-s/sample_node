# Language setting
language: node_js

# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=FUBU
    - FO1=BUBU
    - BOO=GUBU

#  matrix:
#    - M1=ONE
#    - M2=TWO

build:
#  cache: true
  pre_ci:
    - docker build --rm -t=ragesh/sample_node2 .

  pre_ci_boot:
    image_name: ragesh/sample_node2
#    image_name: ragesh/broken
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
#    - ps -eax
#    - ls -al
    - if [ -f "/root/now.txt" ]; then cat /root/now.txt; fi
    - date > /root/now.txt
    - cat /root/now.txt
    - shippable_cache_container
#    - if [ "$M2" == "TWO" ]; then foobar; fi

  post_ci:
    - docker push ragesh/sample_node2

#  smoke_test:
#    - sudo ls /
  on_failure:
    - echo "The job failed!!!!!"
    
  on_success:
    - echo "The job succeeded!!!!"

deploy:
  pre_build:
    - ls
    - ls -al

integrations:
  notification:
    - integrationName: slk-avi
      type: slack
      recepients:
        - prod
      branches:
        only:
          - master

    - integrationName: slk-avi
      type: slack
      recepients:
        - beta
      branches:
        only:
          - test

  hub:
    - integrationName: "Ragesh - GCR"
      type: docker
      branches:
        only:
          - master
  deploy:
    - integrationName: aws-avi
      type: aws
      branches:
        only:
          - master
